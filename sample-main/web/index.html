<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Flutter sample app displaying Daniel Depaor">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Daniel Depaor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daniel Depaor</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      width: 100vw;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 24px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    .loading.hidden {
      display: none;
    }
    flutter-view {
      display: block;
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  <script>
    var serviceWorkerVersion = null;
  </script>
  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Wait for flutter.js to load
      function initFlutter() {
        if (typeof _flutter !== 'undefined' && _flutter.loader) {
          _flutter.loader.loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
            onEntrypointLoaded: function(engineInitializer) {
              engineInitializer.initializeEngine().then(function(appRunner) {
                // Hide loading indicator
                var loading = document.getElementById('loading');
                if (loading) {
                  loading.classList.add('hidden');
                }
                appRunner.runApp();
              }).catch(function(error) {
                console.error('Error initializing Flutter:', error);
                var loading = document.getElementById('loading');
                if (loading) {
                  loading.textContent = 'Error loading app';
                }
              });
            }
          });
        } else {
          // Retry after a short delay
          setTimeout(initFlutter, 100);
        }
      }
      initFlutter();
    });
  </script>
</body>
</html>
